<!doctype html>
<html lang="en">
<title>911911</title>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jquery.tocify.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/offcanvas.css') }}" rel="stylesheet">


  <style> 
  /* Note: Try to remove the following lines to see the effect of CSS positioning */
  .affix {
      top: 0;
      width: 150%;
  }
  .affix + div {
    margin-top: 72px;
  }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!--<script src="{{ url_for('static', filename='js/jquery-1.8.3.min.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/jquery-ui-1.9.1.custom.min.js') }}"></script> 
  <script src="{{ url_for('static', filename='js/jquery.tocify.js') }}"></script>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


</head>

<script type="text/javascript">
  $(document).ready(function() {
    $("#toc").tocify();
  });
</script>

<body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </nav>


    <div class="row" data-spy="affix" data-offset-top="72" style="z-index:999;">
      <div class="col-sm-12">

        <ol class="breadcrumb">
                      <button type="button" class="btn btn-default" onclick="$('.row-offcanvas').toggleClass('active');" data-toggle="offcanvas">
                          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                      </button>
          <li><a href="#">Home</a></li>
          <li><a href="#">Library</a></li>

          <li class="active">Data</li>
        </ol>

      </div>
    </div>

  <div class="container-fluid" id="top">

    <div class="row-fluid row-offcanvas row-offcanvas-left"  >
      <div class="col-sm-3" id="sidebar" role="navigation"> 
        <ul class="nav nav-stacked" id="sidebar">
          <div id="toc" ></div>
        </ul>
      </div>

      <div class="col-sm-9" data-spy="scroll" style="height:1500px">
      {% block body %}{% endblock %}
      {% block markdown %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
