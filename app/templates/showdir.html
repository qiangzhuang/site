<!-- extend base layout -->
{% extends "layout.html" %}

{% block body %}
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Name</th>
			<th>Last Modified</th>
		</tr>
	</thead>
	<tbody>
	{% for file in dircontents %}
		<tr> 
			<td> <a href="{{ file.name }}">{{ file.name }}</td>
			<td> {{ file.modified }} </td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
